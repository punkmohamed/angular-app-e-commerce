<div class="card rounded-5 bg-secondary-subtle position-relative overflow-hidden" style="width: 300px; height: 400px;">
  <img [src]="product.image" class="card-image w-100 rounded-top object-fit-cover"
    (click)="goToProductDetails(product.id)" alt="Product Image" style="height: 200px;">
  <div class="card-body d-flex flex-column justify-content-between p-3" style="height: 200px;">
    <div>
      <p class="fs-6 mb-1">{{product.category}}</p>
      <h5 class="text-uppercase mb-2">{{product.title}}</h5>
      <span class="text-danger fs-5">{{product.price}}$</span>
    </div>
    <div class="">
      <span class="text-light bg-success rounded-4 px-2 py-1 position-absolute top-0 end-0 m-2">
        Rate: {{product.rating.rate}}
      </span>
    </div>
  </div>
  <div class="d-flex justify-content-end align-items-center p-3 position-absolute bottom-0 end-0">
    <i class="fa-solid fa-cart-shopping fs-3 text-primary"></i>
  </div>
</div>
